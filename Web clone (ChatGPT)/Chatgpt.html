<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chatgpt.css">
    <link rel="shortcut icon" href="chatgpt icons/chatgpt.png" type="image/x-icon">
    <title>Chatgpt</title>
</head>
<body>
    <div class="navbar">
        <img src="chatgpt icons/pencil.png" alt="Pencil">
         <div class="chatgpt">ChatGPT 3.5</div> 
    </div>

    <div class="logo-section">
        <div class="logo"><img src="chatgpt icons/chatgpt.png" alt=""></div>

        <p class="how">
            How can I help you today?
        </p>
    </div>

    <div class="contents">
        <div>Show me a code snippet  <p>of a website's sticky header</p></div>

        <div>Tell me a fun fact <br> <p>about the Roman Empire</p> </div>

        <div id="screenshot"> <img src="chatgpt icons/camera icon.png" alt=""> Screenshot</div>

        <div>Help me pick <br> <p>a gift for my dad who loves fishing </p></div>

        <div>Write a SQL query <br> <p>that adds a "status" column"...</p></div>
    </div>


   <div class="arrow">
    <input type="text" placeholder="Send a message"> <img id="arrow-up" src="chatgpt icons/up-arrow.png" alt="">
   </div>

   <div class="help">
    <img src="chatgpt icons/setting-lines.png" alt="seting" class="settings">  <img src="chatgpt icons/help.png" alt="help" class="helping">
   </div>
</body>
</html>
