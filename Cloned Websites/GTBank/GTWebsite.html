<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guaranty Trust Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("gtbank-head-office.jpg");
    }

    header {
      background-color: orangered;
      color: #fff;
      padding: 30px;
      text-align: center;
      font-size: 50px;
    }

    section {
      margin: 20px;
    }

    form {
      color: #fff;
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.849);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: orangered;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: orangered;
    }

    footer {
        background-color: orangered;
        color: #fff;
        padding: 15px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        }
  </style>
</head>
<body>
  <header><b>
    Guaranty Trust Bank
  </b></header>
  <section>
    <form>
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber"placeholder="Enter your account number..." required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your 6-digit password....."required>

      <center><button type="submit"><b>Login</b></button></center>
      <i><p>If you do not have an account, <a href="SignUpPage.html"><b>Create an Account Now</b></a></p></i>
    </form>
     </section>
  <footer>
    <i><p>&copy; 2024 Guaranty Trust bank. All rights reserved.</p></i>
</footer>
    
</body>
</html>
