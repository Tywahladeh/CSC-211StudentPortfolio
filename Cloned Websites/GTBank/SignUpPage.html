<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: rgb(240, 194, 125);
    margin: 0;
    padding: 0;
  }
  
  header {
      background-color: orangered;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
  
  form {
      color: #fff;
      justify-content: center;
      max-width: 700px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.158);
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  label {
    display: block;
    margin-bottom: 8px;
  }
  
  input,
  select,
  textarea,
  button {
    width: 50%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  
  button {
    background-color: orangered;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: orangered;
  }
  footer {
        background-color: orangered;
        color: #fff;
        padding: 2px;
        text-align: center;
        bottom: 0;
        width: 100%;
        }
  </style>
</head>
<body>
  <header>
Create An Account
  </header>
  <section>
    <form>
      <label for="accountNumber">Name:</label>
      <input type="text" id="Name" name="name"placeholder="Enter your full name..." required>

      <label for="password">Age:</label>
      <input type="password" id="number" name="number" placeholder="Enter your age"required>

      <label for="password">Account Number:</label>
      <input type="password" id="number" name="number" placeholder="Enter your account number..........."required>

      <label for="password">Card Number:</label>
      <input type="password" id="number" name="number" placeholder="Enter your card number"required>
      <label for="password">PIN:</label>
      <input type="password" id="number" name="number" placeholder="Enter your Card Pin"required>
      <label for="password">Confirm PIN:</label>
      <input type="password" id="number" name="number" placeholder="Confirm Your Card Pin"required>
      <label for="password">Password:</label>
      <input type="password" id="number" name="number" placeholder="Enter your Bank App Password"required>
      <label for="password">Confirm Password:</label>
      <input type="password" id="number" name="number" placeholder="Confirm your Bank App Password"required>
      <center><button type="submit"><b>Submit</b></button></center>
    </form>
      <i><p>Once you have submitted, <a href="GTWebsite.html"><b>Click on this link to Go back</b></a></p></i>
      
      <footer>

</footer>
</body>
</html>
