<!DOCTYPE html>
<html>
    <head>
        <title>
            BiodataFormGlory'sCss211
        </title>

        <link rel="stylesheet" type="text/css" href="Cssforms.css" />
    </head>

    <body class="Body" >

        <h1 >
            <center>
                <u>
                    BIODATA FORM
                </u>
            </center>
        </h1>

        <fieldset id="Ade" >
            
            <legend> FILL IN YOUR DETAILS </legend>

            <form method="post" action="" type="multipart">

                <label class="yeni"; for="name"> NAME </label>
                <input class="sina"; type="text" name="name" placeholder=" Enter your name" required/>

                <label class="yeni"; for="age"> AGE </label>
                <input class="sina"; type="number" name="Age" required/>

                <label class="yeni"; for="Address"> ADDRESS </label>
                <input class="sina"; type="text area" name="Address" required/>

                <label class="yeni"; for="phone_number"> PHONE NUMBER </label>
                <input class="sina"; type="text" name="phone_number" required/>

                <label class="yeni"; for="email"> EMAIL </label>
                <input class="sina"; type="email" name="email" required/>

                <label class="yeni"; for="dob"> DATE OF BIRTH </label>
                <input class="sina"; id="prof"; type="date" name="date_of_birth" required/>

                <label class="yeni"; for="nationality"> NATIONALITY </label>
                <select id="deen"; name="nationality">

                    <option name="nationality" value=" Argentina "> Argentina </option>
                    <option name="nationality" value=" Belgium "> Belgium </option>
                    <option name="nationality" value=" Canada "> Canada </option>
                    <option name="nationality" value=" Denmark "> Denmark </option>
                    <option name="nationality" value=" Egypt "> Egypt </option>
                    <option name="nationality" value=" France "> France </option>
                    <option name="nationality" value=" Germany "> Germany </option>
                    <option name="nationality" value=" Hawaii "> Hawaii </option>
                    <option name="nationality" value=" Israel "> Israel </option>
                    <option name="nationality" value=" Jamaica "> Jamaica </option>
                    <option name="nationality" value=" Kenya "> Kenya </option>
                    <option name="nationality" value=" Liberia "> Liberia </option>
                    <option name="nationality" value=" Maldives "> Maldives </option>
                    <option name="nationality" value=" Nigeria "> Nigeria </option>
                    <option name="nationality" value=" Oman "> Oman </option>
                    <option name="nationality" value=" Philippines "> Philippines </option>
                    <option name="nationality" value=" Qatar "> Qatar </option>
                    <option name="nationality" value=" Russia "> Russia </option>
                    <option name="nationality" value=" Saint_Lucia "> Saint Lucia </option>
                    <option name="nationality" value=" Thailand "> Thailand </option>
                    <option name="nationality" value=" Ukraine "> Ukraine </option>
                    <option name="nationality" value=" Vietnam "> Vietnam </option>
                    <option name="nationality" value=" Wales"> Wales </option>
                    <option name="nationality" value=" Xinjiang_Uygur "> Xinjiang Uygur </option>
                    <option name="nationality" value=" Yemen "> Yemen </option>
                    <option name="nationality" value=" Zambia "> Zambia </option>

                </select>

                <label class="yeni"; for="gender"> GENDER </label>
                <input id="Esther"; type="radio" name="gender"  value=" Male"/>
                <label id="Enoch"; for="male"> MALE </label>
                <input id="Victor"; type="radio" name="gender"  value=" Female"/>
                <label id="Eni"; for="female"> FEMALE </label>

                <label class="yeni"; for="passport"> PASSPORT </label>
                <input id="Glory"; type="file" name="passport"/>

                <input id="Oyin"; type="submit" name="submit"  value=" Register "/>
  
            </form> 
        </fieldset>

        <div >
            <a href="ALL ASSIGNMENTS.html">
             <input class="Extra"; type="button" name="click" value="THANK YOU"/> 
            </a>
         </div>

    </body>
</html>
