<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#gallery-1" class="gallery-link">Gallery 1</a>
        <a href="#gallery-2" class="gallery-link">Gallery 2</a>
        <a href="#gallery-3" class="gallery-link">Gallery 3</a>
    </nav>
    <div class="gallery-container">
        <div id="gallery-1" class="gallery">
            <img src="image1-1.jpg" alt="Image 1-1">
            <img src="image1-2.jpg" alt="Image 1-2">
            </div>
        <div id="gallery-2" class="gallery hidden">
            <img src="image2-1.jpg" alt="Image 2-1">
            <img src="image2-2.jpg" alt="Image 2-2">
            </div>
        <div id="gallery-3" class="gallery hidden">
            <img src="image3-1.jpg" alt="Image 3-1">
            <img src="image3-2.jpg" alt="Image 3-2">
            </div>
    </div>
</body>
</html>
