<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: peachpuff;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 8px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .gallery img {
                margin: 4px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>GALLERY</h1>
    </header>

    <nav>
        <a href="fle (1).html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
