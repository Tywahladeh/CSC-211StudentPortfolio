<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Lecture Time Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #ffdab9; 
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ffa07a; 
    }

    td {
      background-color: #fff;
    }

    td[colspan="3"] {
      background-color: #98fb98; 
    }

    td[colspan="2"] {
      background-color: #add8e6; 
    }

    td[colspan="2"]:empty::before {
      content: "FREE";
    }

    td[colspan="2"]:not(:empty) {
      font-weight: bold;
    }

  </style>
</head>
