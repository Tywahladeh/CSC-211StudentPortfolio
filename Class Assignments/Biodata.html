<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biodata form</title>
    <link type = "text/css" rel= "stylesheet" href = "biostyle.css">
</head>
<body>
  <h1>BIODATA form</h1>
  <fieldset>
    <form method = "post" action = "  " type = "multipart">
      <label for = "name">Name:</label>
      <input type = "text" name = "Name" placeholder = "Enter your name" required>
        <p>
      <label for = "age">Age:</label>
      <input Type= "number" name = "Age" required/>
          <p>
      <label for="Address">Address:</label>
       <input Type = "textarea" name = "Address" required/>
        <p>
        <label for="University">University:</label>
       <input Type = "textarea" name = "University" required/>
        <p>
        <label for="Course">Course:</label>
        <input Type = "textarea" name = "Course" required/>
        <p>
        <label for = "level">Level:</label>
        <input Type= "number" name = "level" required/>
        <p>
     <label for = "phone_number">Phone Number:</label>
     <input Type = "text" name = "phone_number" required/>
       <p>
      <label for = "email">Email:</label>
     <input Type = "email" name = "phone_number" required/>
       <p>
     <label for = "dob">Date of Birth:</label>
     <input Type = "date" name = "date_of_birth" required/>
       <p>
     <label for = "nationality">Nationality:</label>
      <select name="nationality">
        <option name = "nationality" value = "Argentina">Argentina</option>
        <option name = "nationality" value = "Australia">Australia</option>
        <option name = "nationality" value = "Afghanistan">Afghanistan</option>
        <option name = "nationality" value = "Berlin">Berlin</option>
        <option name = "nationality" value = "Benin">Benin</option>
        <option name = "nationality" value = "Brazil">Brazil</option>
        <option name = "nationality" value = "Chile">Chile</option>
        <option name = "nationality" value = "Chad">Chad</option>
        <option name = "nationality" value = "Canada">Canada</option>
        <option name = "nationality" value = "Denmark">Denmark</option>
        <option name = "nationality" value = "England">England</option>
        <option name = "nationality" value = "France">France</option>
        <option name = "nationality" value = "Ghana">Ghana</option>
        <option name = "nationality" value = "Hungary">Hungary</option>
        <option name = "nationality" value = "Iceland">Iceland</option>
        <option name = "nationality" value = "India">India</option>
        <option name = "nationality" value = "Israel">Israel</option>
        <option name = "nationality" value = "Italy">Italy</option>
        <option name = "nationality" value = "Japan">Japan</option>
        <option name = "nationality" value = "Montenegro">Montenegro</option>
        <option name = "nationality" value = "Nigeria">Nigeria</option>
        <option name = "nationality" value = "Panama">Panama</option>
        <option name = "nationality" value = "Peru">Peru</option>
        <option name = "nationality" value = "Portugal">Portugal</option>
        <option name = "nationality" value = "Senegal">Senegal</option>
        <option name = "nationality" value = "Spain">Spain</option>
        <option name = "nationality" value = "South Africa">South Africa</option>
        <option name = "nationality" value = "Sweden">Sweden</option>
        <option name = "nationality" value = "Turkey">Turkey</option>
        <option name = "nationality" value = "United Kingdom">United Kingdom</option>
        <option name = "nationality" value = "Uruguay">Uruguay</option>
        <option name = "nationality" value = "U.S.A">U.S.A</option>
      </select>
     <p>
   <label for="gender">Gender:</label>
       <input Type="radio" name ="gender" value="male"/><label for = "male">Male</label>
      <input Type="radio" name ="gender" value="female"/><label for = "female">Female</label>
      <p>
    <label for ="passport">Passport</label>
     <input type="file" name ="passport"/>
        <p>
        <button><b>Submit</b></button>
          </form>
    </fieldset>
 </body>

</html>
