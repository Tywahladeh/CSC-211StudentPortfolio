<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>navigation bar</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
  }---
  .navbar {
   background-color: #333;
   overflow: hidden;
  }
  .navbar a {
   float: left;
   display: block;
   color: white;
   text-align: center;
   padding: 10px 15px;
   text-decoration: none;
  }
  .navbar a:hover {
   background-color: #ddd;
   color: black;
  }
  .navbar a.active {
   background-color: #a8af4c;
   color: white;
  }
  .navbar .icon {
   display: none;
  }

  @media screen and (max-width: 500px) {
   .navbar a:not(:first-child) {
    display: none;
   }

   .navbar a.icon {
    float: right;
    display: block;
   }
  }

  @media screen and (max-width: 400px) {
   .navbar.responsive a.icon {
    position: absolute;
    top: 0;
    right: 0;
   }

   .navbar.responsive a {
    float: none;
    display: block;
    text-align: left;

    .image-container {
     flex: 0 0 30%;
     margin: 10px;
     overflow: hidden;
     border: 1px solid #dddddd28;
     border-radius: 7px;
     box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
     width: 100%;
     height: auto;
     display: block;
    }
   }
  }
 </style>
</head>

<body>
 <div class="navbar" id="myNavbar">
  <a href="#home" class="active">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>

  <img src="No 2 car.jpg" alt="Menu">
  <div class="image-container"></div>
  <img src="No 1 car.jpg" alt="Menu">
  </a>
 </div>
 <script>
  function myFunction() {
   var x = document.getElementById("myNavbar");
   if (x.className === "navbar") {
    x.className += " responsive";
   } else {
    x.className = "navbar";
   }
  }
 </script>
</body>

</html>
