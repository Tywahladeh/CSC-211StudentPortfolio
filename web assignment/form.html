    <div>
        <h1>BIODATA FORM</h1>
            <form method="post"action=""type="multipart"><br>
                <label for="name">Name</label><br>
                <input type="text" class="text" name="Name"placeholder="Enter your name" required/><br>
                <label for="age">Age</label><br>
                <input type="number" class="text" name="Age" required/><br>
                <label for="Address">Address</label><br>
                <input type="text area" class="text" name="Address"required/><br>
                <label for="phone number">Phone Number</label><br>
                <input type="text" class="text" name="phone number" required/><br>
                <label for="email">Email</label><br>
                <input type="email" class="text" name="email" required /><br>
                <label for="DOB">Date of Birth</label><br>
                <input type="date" class="text" name="Date of Birth" required/><br>
                <label for="nationality">Nationality</label><br>
                <select name="nationality" class="text2" ><br>
                    <option name="nationality"value="Argentina">Argentina</option>
                    <option name="nationality"value="Berlin">Berlin</option>
                    <option name="nationality"value="Canada">Canada</option>
                    <option name="nationality"value="Nigeria">Nigeria</option>
                </select> <br>
                <label for="gender">Gender</label><br>
                <input type="radio"name="gender"value="Male"/>
                <label for="male">Male</label><br>
                <input type="radio"name="gender"value="female"/>
                <label for="female">Female</label><br>
                <label for="passport">Passport</label><br>
                <input type="file"name="passport"/><br>
                <button>Submit</button><br>
                <input type="submit"name="Submit"value="Register"/>
    
            </form>
       </div>
