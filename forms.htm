        <h1>Bio-data form</h1>
        <form action="" method="post">
            
            <img src="" alt=""><br>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="" placeholder="enter your name" required><br>
            <label for="age">Age:</label><br>
            <input type="number" name="age" id="" placeholder="enter your age" required><br>
            <label for="address">Address:</label><br>
            <input type="textarea" name="address" placeholder="enter your address" required><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" name="phone" id="" placeholder="enter your phone number" required><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="" placeholder="enter your email" required><br>
            <label for="dob">Date of birth</label><br>
            <input type="date" name="dob" id="" placeholder="enter your date of birth" required><br>
            <label for="nation">Nationality</label><br>
            <select name="nation" id="" required>
                <option value="">select</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Canada">Canada</option>
                <option value="Ghana">Ghana</option>
                <option value="Berlin">Berlin</option>
            </select><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="" value="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="" value="female"><label for="female">female</label><br>
            <label for="passport">Passport</label><br>
            <input type="file" name="passport" id="input" required><br><br>
            <input type="submit" value="Submit"><br>

        </form>

    <script>
        const image = document.querySelector('img');
        const input = document.getElementById('input');

        input.addEventListener('change', (e) =>{
            image.src = URL.createObjectURL(e.target.files[0]);
        });
    </script>
