<!DOCTYPE html>
  <html lang="English">
    <head>
    <meta charset="utf-8">
    <meta name="veiwpoint" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="onlyfans.css">
    </body>
      <div class="container">
        <div class="box">
          <header>
            <img src="OnlyFans-Logo.png" alt="OnlyFans Logo" class="logo">
            <h1>Sign up to support your favorite creators</h1>
          </header>
        </div>
        <div class="box2">
          <section class="login-form">
            <form action="" method="post">
              <input type="email" id="email" name="email" placeholder="Email">
              <input type="password" id="password" name="password" placeholder="Password">
              <button type="submit">LOG IN</button>
              <a href="" class="forgot-password">Forgot password?</a>
              <a href="" class="sign-up">Sign up for OnlyFans</a>
            </form>
            
            <div class="social-login">
              <button class="twitter">SIGN IN WITH TWITTER</button>
              <button class="google">SIGN IN WITH GOOGLE</button>
              <button class="passwordless">PASSWORDLESS SIGN IN</button>
            </div>
          </section>
        </div> 
      </div>
    </body>
  </html>
</html>
