<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Google.css">
    <title>GOOGLE CLONE</title>
</head>
<body>
    <!--Header Starts -->
    <div class="header">
        <div class="header_left">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>

        <div class="header_right">
         <a href="#">Gmail</a>
         <a href="#">Images</a>

         <span class="material-icons header_apps">apps</span>
         <span class="material-icons header_apps">account_circle</span>
        </div>
    </div>
   <!--Header Ends -->

   <!--Start Body-->
    <div class="mainbody">
        <img src="google icon.png" alt="Google Logo">

        <div class="search">
            <div class="search_input">
                <span class="material-icons"> search </span>
                <input type="text">
                <span class="material-icons"> mic </span>
            </div>

            <div class="search_buttons">
                <button>Google Search</button>
                <button>I'm Feeling Good</button>
            </div>
        </div>
        <div class="search-language">
            <p>Google offered in:</p>
            <a href="#">English</a>
            <a href="#">UK English</a>
        </div>
    </div>

    <!--footer-->
    <footer>
        <div class="footer-location">
           <p>Nigeria</p> 
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>
         </div>
         <div class="right-menu">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
         </div>
        </div>
    </footer>
</body>
</html>
