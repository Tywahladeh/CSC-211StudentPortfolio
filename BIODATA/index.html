<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><center>BIODATA FORM</center></h1>
    <fieldset>
        <form method="post" action="" type="multipart">
        <label for="name">Name:</label>
        <input type="text" name = "Name" placeholder=" Please enter your name" required>
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" name="Age" placeholder="Please enter your Age" required>
        <br>
        <br>
        <label for="Address">Address:</label>
        <input type="textarea" name="Adress" placeholder="Please enter your Address"required>
        <br>
        <br>
        <label for="Phone-number">Phone number:</label>
        <input type="text" name="phone-number" placeholder="Please enter your phone-no" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email"  placeholder="Please enter your email" required>
        <br>
        <br>
        <label for="Date-of-Birth">Date of Birth:</label>
        <input type="date" name="Date of Birth" placeholder="Enter you date-of-birth" required>
        <br>
        <br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="male"><label for="male">Male</label>
        <input type="radio" name="Gender" value="Female"><label for="Female">Female</label>
        <br>
        <label for="Nationality">Nationality:</label>
        <select name="Nationality">
            <option value="">Select Country</option>
        <option name="Nationality" value="Argentina">Argentina</option>
        <option name="Nationality" value="Berlin">Berlin</option>
        <option name="Nationality" value="Canada">Canada</option>
        <option name="Nationality" value="Nigeria">Nigeria</option>
        <br>
        <br>
        <label for="Passport">Passport:</label>
        <input type="file" name="Passport"placeholder="Upload your passport" required>
        <input type="submit" name="submit" value="Register">

        </form>
    </fieldset>
</body>
</html>
