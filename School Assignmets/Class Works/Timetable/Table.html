<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Table </title>
</head>
<style>
    table{
        border-spacing: 5px 0.5rem;
    }
</style>
<body>
    <table border="1">
        <td rowspan="2" style="width:100px;"> </td>
        <th colspan="2"><center>A Common Header for two subheads</center></th>
        <th rowspan="2" style="width:100px;"><center>Header 3</center></th>
       </tr>

        
            <td style="width:200px;"><center><b>Header 1</b></center></td>
            <td style="width:200px;"><center><b>Header 2</b></center></td>
    
        </tr>


        
            <td id="thing_A"><b>Thing A</b></td>
            <td> data A1 </td> 
            <td> data A2 </td> 
            <td> data A3 </td> 
        </tr>

        
            <td id="thing_B"><b>Thing B</b></td>
            <td> data B1</td>
            <td> data B2</td>
            <td> data B3</td>
        </tr>

        
            <td id="thing_C"><b>Thing C</b></td>
            <td> data C1</td>
            <td> data C2</td>
            <td> data C3</td>
        </tr>

    </table>
    
</body>
</html>
