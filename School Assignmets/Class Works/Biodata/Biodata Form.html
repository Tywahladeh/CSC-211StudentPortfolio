<!DOCTYPE html>
<html>
    <head>
        <title> Biodata Form </title>
        <h1> BIODATA Form </h1>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
        <fieldset>
            <form method="post" action=""  type="multipart">
                <label for ="name"> Name </label>
                <input type="text" name="Name" placeholder="Enter your name" required/><br></br>
                <label for="age"> Age </label>
                <input type="number" name="Age" required/> <br></br>
                <label for="Address"> Address </label>
                <input type="textarea" name="Address" required/><br></br>
                <label for="phone_number"> Phone number </label>
                <input type="text" name="Phone_Number" required/> <br></br>
                <label for="email"> Email </label>
                <input type="email" name="email" required/><br></br>
                <label for="D.O.B"> Date of Birth </label>
                <input type="date" name="date_of_birth" required/> <br></br>
                <label for="nationality"> Nationality </label>
                <select name="nationality" > <br></br>
                    <option value="">Select Country </option>
                    <option name="nationality" value="Argentina"> Argentina </option>
                    <option name="nationality" value="Bulgaria"> Bulgaria </option>
                    <option name="nationality" value="Canada"> Canada </option>
                    <option name="nationality" value="England"> England </option>
                    <option name="nationality" value="Nigeria"> Nigeria </option>
                    <option name="nationality" value="Berlin"> Berlin </option>
                </select> <br></br>
                <label for="gender"> Gender </label>
                <input type="radio" name="gender" value="male"/> 
                <label for="male"> Male </label>
                <input type="radio" name="gender" value="female"/>
                <label for="female"> Female </label><br></br>
                <label for="passport"> Passport </label><br></br>
                <input type="file" name="passport"/> <br></br>
                <button> Submit </button>
            </form>
        </fieldset>
    </body>
</html>
