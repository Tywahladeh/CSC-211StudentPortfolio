<body>

    </center>
    <center><h1>JOBLAQ's BIODATA FORM</h1></center>
    <fieldset>
        <form method="post" action="" type="multipart"></form>
        <label for="name">Name</label>
        <input type="text" name="Name" placeholder="Enter your Name" required/><br><br>

        <label for="age">Age</label>
        <input type="number" name="Age" required/><br><br>

        <label for="Address">Address</label>
        <input type="textarea" name="Address" required/><br><br>

        <label for="Phonenumber">Phone Number</label>
        <input type="text" name="Phone_number" required/><br><br>

        <label for="email">Email</label>
        <input type="email" name="Email" required/><br><br>

        <label for="Dob">Date of Birth</label>
        <input type="date" name="date_of_birth" required/><br><br>

        <label for="nationality">Nationality</label>
        <select name="Nationality">
            <option name="Nationality" value="ARMENIA">ARMENIA</option>
            <option name="Nationality" value="BELGIUN">BELGUIM</option>
            <option name="Nationality" value="CANADA">CANADA</option>
            <option name="Nationality" value="NIGERIA">NIGERIA</option>
        </select>
                 <br><br>
        <label for="Gender">Gender</label>
        <input type="radio" name="Gender" value="male"/><label for="male">Male</label>  
        <input type="radio" name="Gender" value="female"/><label for="female">Female</label> 
        <br><br>

        <label for="passport">Passport</label>
        <input type="file" name="passport"/>
        <br><br>
        
          <center><button>Submit</button></center>

        
    </fieldset>
</body>
